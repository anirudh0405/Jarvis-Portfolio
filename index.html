<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Anirudh | J.A.R.V.I.S. Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      /* Custom HUD Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes scanline {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      
      .font-hud { font-family: 'Orbitron', sans-serif; }
      .font-tech { font-family: 'Rajdhani', sans-serif; }
      .font-mono-tech { font-family: 'Share Tech Mono', monospace; }

      .animate-spin-slow { animation: spin-slow 10s linear infinite; }
      .animate-spin-reverse-slow { animation: spin-reverse-slow 15s linear infinite; }
      .animate-scanline { animation: scanline 4s linear infinite; }
      .animate-blink { animation: blink 2s infinite; }
      .animate-fade-in { animation: fade-in 0.7s ease-out forwards; }
      .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
      
      .hud-text-shadow {
        text-shadow: 0 0 5px rgba(6, 182, 212, 0.7), 0 0 10px rgba(6, 182, 212, 0.5);
      }
      .hud-box-shadow {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3), inset 0 0 20px rgba(6, 182, 212, 0.1);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #0891b2; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }

      body {
        background-color: #000000;
        color: #ecfeff;
        overflow-x: hidden;
      }
    </style>
